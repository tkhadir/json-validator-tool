<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./scripts/report.js"></script>
    <title>json validator tool</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-secondary">
        <img src="./img/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""/>
        <span class="navbar-brand mb-0 h1" id="msg">Navbar</span>
    </nav>
    <div class="row">
        <div class="col">
        <div class="card" style="width: 100%;">
            <div class="card-header text-white bg-secondary mb-3">
                json validation percentage status
            </div>
            <div class="card-body">
            <canvas id="myChart"></canvas>
            </div>
        </div>
        </div>
        <div class="col">
        <div class="card" style="width: 100%;">
            <div class="card-header text-white bg-secondary mb-3">
                active schema
            </div>
            <div class="card-body">
            <div id="current-schema"></div>
            </div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
        <div class="card" style="width: 100%;">
            <div class="card-header text-white bg-secondary mb-3">
                json documents
            </div>
            <div class="card-body">
                <div id="doc-list"></div>
            </div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
        <div class="card" style="width: 100%;">
            <div class="card-header text-white bg-secondary mb-3">
                validation result
            </div>
            <div class="card-body">
                <div id="stat-list"></div>
            </div>
        </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        $( "#msg" ).html('JSON schema validation tool')
        fetchSchema()
        fetchDocs()
        fetchStats()
    </script>

    <footer class="page-footer font-small blue pt-4">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright: tkhadir</div>
    </footer>
  </body>
</html>
